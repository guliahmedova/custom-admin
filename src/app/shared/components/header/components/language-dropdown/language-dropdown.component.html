<button mat-stroked-button [matMenuTriggerFor]="menu" class="menu-button">
  <div class="button-container">
    <app-svg type="uk" />
    <span>English</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </div>
</button>

<mat-menu #menu="matMenu">
  @for (item of languageList; track item.id) {
  <button mat-menu-item >
    <app-svg [type]="item.icon" />
    <span>{{ item.label }}</span>
  </button>
  }
</mat-menu>
